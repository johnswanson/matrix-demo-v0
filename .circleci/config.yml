version: 2.1

commands:
  test:
    parameters:
      version:
        type: string
    steps:
      - run:
          name: a great success on version << parameters.version >>!
          command: "echo << parameters.version >>"

jobs:
  run-tests:
    parameters:
      version:
        type: string
    docker:
      - image: ubuntu:latest
    steps:
      - test:
          version: << parameters.version >>

workflows:
  workflow:
    jobs:
      - run-tests:
          matrix:
            parameters:
              version: ["0.1", "0.2"]
            name: test-v<< matrix.version >>
